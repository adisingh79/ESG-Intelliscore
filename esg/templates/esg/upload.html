<!DOCTYPE html>
<html>
<head>
    <title>Upload ESG ZIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #0d6efd;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Upload ESG ZIP File</h2>
        <form action="/api/upload-zip/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required />
            <br/>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
